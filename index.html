<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>

    <!-- Daisy UI & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a33c5ed21f.js" crossorigin="anonymous"></script>

    <!-- TAILWIND CUSTOM CLASSES -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'primary-purple': '#797DFC',
                'primary-blue': '#12132D',
              }
            }
          }
        }
      </script>

</head>
<body>
    <!-- HEADER START -->
    <header class="mx-6 lg:container lg:mx-auto mt-12 ">
        <!-- NAVBAR START -->
        <div class="navbar bg-base-100 flex justify-between mb-10">
            <div class="flex-1">
              <a class="font-mulish text-4xl font-black text-primary-blue">NexUS</a>
            </div>
            <div class="flex gap-6">
                <!-- icons -->
                <div class="hidden lg:flex gap-3 text-white font-inter text-xs font-normal">
                    <div class="tooltip " data-tip="Home">
                        <button class="btn rounded-full bg-gray-50 border-gray-200"><i class="fa-solid fa-house"></i></button>
                    </div>
                    <div class="tooltip " data-tip="Write">
                        <button class="btn rounded-full bg-gray-50 border-gray-200"><i class="fa-solid fa-pen"></i></button>
                    </div>
                    <div class="tooltip " data-tip="Add">
                        <button class="btn rounded-full bg-gray-50 border-gray-200"><i class="fa-solid fa-user-plus"></i></button>
                    </div>
                    <div class="tooltip " data-tip="Bookmark">
                        <button class="btn rounded-full bg-gray-50 border-gray-200"><i class="fa-regular fa-flag"></i></button>
                    </div>
                </div>
                <!-- sign in -->
                <button class="btn text-white font-mulish font-bold text-xl bg-primary-purple rounded-full px-10">Sign In</button>
            </div>
          </div>
        <!-- NAVBAR END -->

        <!-- BANNER START -->
        <section class="font-mulish">
            <div class="bg-primary-blue rounded-[32px]">
                <div class="lg:h-[550px] flex flex-col lg:flex-row gap-16 lg:gap-36 justify-center items-center px-20 py-12 lg:p-24 bg-[url('images/bgbanner.png')] bg-no-repeat bg-cover bg-bottom ">
                    <!-- left portion -->
                    <div class="text-center lg:text-left">
                        <h2 class="text-white font-black text-3xl lg:text-6xl ">Welcome to the <br>
                        NexUS Forum</h3>
                        <p class="mt-5 mb-8 text-lg lg:text-xl font-medium text-gray-400">Share your favorite opinion and win a NexUs forum coffee mug from us!</p>
                        <!-- <div class="flex">
                            <input type="text" placeholder="Search here anything" class="input input-bordered w-auto rounded-full" />
                            <button class="btn text-white font-mulish font-bold text-xl bg-primary-purple rounded-full px-10 border-0">Search</button>
                        </div> -->
    
                        <label class="w-full lg:w-2/3 py-8 pr-2 lg:pl-6 rounded-full input input-bordered flex items-center justify-between ">
                            <input type="text" class="rounded-full" placeholder="Search here anything" />
                            <button class=" btn text-white font-mulish font-bold text-lg lg:text-xl bg-primary-purple rounded-full px-5 lg:px-10 border-0">Search</button>
                          </label>
                    </div>
                    <!-- right portion -->
                    <div class="w-full lg:w-1/4 h-fit bg-white font-medium text-base lg:text-lg flex flex-col gap-4 justify-between rounded-[32px] px-12 py-12 text-gray-500">
                        <p class="flex justify-between"><span>Registered Users</span> <span>01</span></p>
                        <p class="flex justify-between"><span>Forum</span> <span>05</span></p>
                        <p class="flex justify-between"><span>Topics</span> <span>01</span></p>
                        <p class="flex justify-between"><span>Replies</span> <span>01</span></p>
                    </div>
                </div>
            </div>
        </section>
        <!-- BANNER END -->

        
    </header>
    <!-- HEADER END -->
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
